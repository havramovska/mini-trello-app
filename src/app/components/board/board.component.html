<div class="kanban-board">
  <!-- Todo Column -->
  <div class="kanban-column todo-column">
    <h2>ðŸ“‹ Todo</h2>
    <div 
      cdkDropList
      id="todo-container"
      [cdkDropListData]="todoTasks"
      [cdkDropListConnectedTo]="['in-progress-container', 'done-container']"
      (cdkDropListDropped)="onDrop($event)"
      class="task-list">
      <app-task-card 
        *ngFor="let task of todoTasks" 
        [task]="task"
        cdkDrag
        (deleteTask)="onDeleteTask($event)">
      </app-task-card>
    </div>
  </div>

  <!-- In Progress Column -->
  <div class="kanban-column in-progress-column">
    <h2>âš¡ In Progress</h2>
    <div 
      cdkDropList
      id="in-progress-container"
      [cdkDropListData]="inProgressTasks"
      [cdkDropListConnectedTo]="['todo-container', 'done-container']"
      (cdkDropListDropped)="onDrop($event)"
      class="task-list">
      <app-task-card 
        *ngFor="let task of inProgressTasks" 
        [task]="task"
        cdkDrag
        (deleteTask)="onDeleteTask($event)">
      </app-task-card>
    </div>
  </div>

  <!-- Done Column -->
  <div class="kanban-column done-column">
    <h2>âœ… Done</h2>
    <div 
      cdkDropList
      id="done-container"
      [cdkDropListData]="doneTasks"
      [cdkDropListConnectedTo]="['todo-container', 'in-progress-container']"
      (cdkDropListDropped)="onDrop($event)"
      class="task-list">
      <app-task-card 
        *ngFor="let task of doneTasks" 
        [task]="task"
        cdkDrag
        (deleteTask)="onDeleteTask($event)">
      </app-task-card>
    </div>
  </div>
</div>
